<div>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <button class="btn btn-outline-secondary" type="button" routerLink="/prodcuto">Regresar</button>
    </div>
  </div>
  <div class="h2"> Buscar producto por id</div>

  <form novalidate (ngSubmit)="formIdProdcuto(formularios.value)" #formularios ="ngForm" >
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">ID</span>
      </div>
      <input type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1"
     ngModel name="id">
    </div>

    <div class="input-group mb-3 ">
      <div class="input-group-prepend">
        <button class="btn btn-outline-secondary" type="submit">Buscar</button>
      </div>
    </div>
  </form>
</div>
